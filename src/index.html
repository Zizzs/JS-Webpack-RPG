<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
</head>
<body>
    <form id="characterForm">
        <label for="charName">Enter a Name:</label>
        <input id="charName" type="text" required></input><br>
        <label for="class">Pick a Class:</label>
        <select id="class">
            <option value="warrior">Warrior</option>
            <option value="ranger">Ranger</option>
            <option value="mage">Mage</option>
        </select><br>
        <button type='submit'>Submit</button>
    </form>
    <br>
    <br>
    <form id="combatForm">
        <label for="monster">Pick a Monster To Fight!:</label><br>
        <select id="monster">
            <option value="rat">Rat</option>
            <option value="kobold">Kobold</option>
            <option value="goblin">Goblin</option>
        </select><br>
        <button type='submit'>Fight!</button>
    </form><br>
    <form id="mainStatForm">
        <label for="mainStat">Bump your main stat: (strength, agility or intellect)</label><br>
        <input id="mainStat" type="number" required></input><br>
        <button type='submit'>Purchase</button>
    </form>
    <form id="staminaForm">
        <label for="stamina">Bump your stamina</label><br>
        <input id="stamina" type="number" required></input><br>
        <button type='submit'>Purchase</button>
    </form>
    <br>
    <br>
    <form id="healForm">
        <button type='submit'>Heal!</button>
    </form>
</body>
</html>
